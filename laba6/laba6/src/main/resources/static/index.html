<!DOCTYPE html>
<html lang="en" ng-app="studentApp">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Управление студентами</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.5/angular.min.js"></script>
  <script src="app.js"></script>
</head>
<body ng-controller="StudentController">
<h1>Управление студентами</h1>

<!-- Форма для добавления студента -->
<h3>Добавить студента</h3>
<form ng-submit="addStudent()">
  <label>ФИО:</label>
  <input type="text" ng-model="newStudent.fullName" placeholder="Введите имя студента">
  <label>Вариант задания:</label>
  <input type="number" ng-model="newStudent.taskOption" placeholder="Введите вариант задания">
  <label>Число сданных лабораторных:</label>
  <input type="number" ng-model="newStudent.number" placeholder="Введите число сданных лабораторных">
  <label>Рейтинг:</label>
  <input type="number" ng-model="newStudent.rating" placeholder="Введите рейтинг">
  <button type="submit">Добавить</button>
</form>

<hr/>

<!-- Список студентов -->
<h3>Список студентов</h3>
<ul>
  <li ng-repeat="student in students">
    {{student.fullName}} - {{student.age}} лет - {{student.diagnosis}}
    ID: {{student.id}}, ФИО: {{student.fullName}}, Вариант задания: {{student.taskOption}}, Число сданных лабораторных: {{student.number}}, Рейтинг: {{student.rating}};
    <button ng-click="deleteStudent(student.fullName)">Удалить</button>  <!-- Pass the name -->
  </li>
</ul>
</body>
</html>
